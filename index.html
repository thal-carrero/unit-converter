<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Unit Conversion App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="conversion-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" />
        <button id="conversion-btn">Convert</button>
      </section>
      <section class="results-section">
        <div class="metric-unit">
          <h2 class="metric-name">Length (Meters/Feets)</h2>
          <p class="metric-result" id="lenght-el"></p>
        </div>
        <div class="metric-unit">
          <h2 class="metric-name">Volume (Liters/Gallons)</h2>
          <p class="metric-result" id="volume-el"></p>
        </div>
        <div class="metric-unit">
          <h2 class="metric-name">Mass (Kilograms/Pounds)</h2>
          <p class="metric-result" id="mass-el"></p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
